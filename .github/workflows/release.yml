name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write # needed for gh release create

jobs:
  release:
    name: Publish Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Package VSIX
        run: npm run vsix:package

      - name: Publish to VS Code Marketplace
        run: npx @vscode/vsce publish --packagePath agentsync-local.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          # Extract the block between this version's header and the next
          awk "/^## \[${VERSION}\]/{found=1; next} found && /^## \[/{exit} found{print}" CHANGELOG.md > release_notes.txt
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        run: |
          gh release create "${{ github.ref_name }}" \
            agentsync-local.vsix \
            --title "AgentSync v${{ steps.changelog.outputs.version }}" \
            --notes-file release_notes.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
