name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-test-package:
    name: Lint, Test, Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Run tests
        run: npm test

      - name: Package VSIX (validate)
        run: npm run vsix:package

      - name: Upload VSIX artifact
        # Only upload on pushes to main/master, not on PRs
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: agentsync-vsix-${{ github.sha }}
          path: agentsync-local.vsix
          retention-days: 30
